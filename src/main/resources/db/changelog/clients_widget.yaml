databaseChangeLog:
- changeSet:
    id: clients_widget
    author: jose.vargas
    changes:
    - createTable:
        tableName: clients_widget
        columns:
        - column:
            name: id
            type: BIGINT
            autoIncrement: true
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: client_id
            type: BIGINT
            constraints:
              nullable: false              
        - column:
            name: widget_id
            type: BIGINT
            constraints:
              nullable: false              
        - column:
            name: date_created
            type: DATETIME
            constraints:
              nullable: false
        - column:
            name: last_updated
            type: DATETIME
            constraints:
              nullable: false
        - column:
            name: date_deleted
            type: DATETIME
            constraints:
              nullable: true
        - column:
            name: version
            type: BIGINT
            constraints:
              nullable: false
- changeSet:
    id: clients_widget_clients_fk
    author: jose.vargas
    changes:
    - addForeignKeyConstraint:
        baseColumnNames: client_id
        baseTableName: clients_widget
        constraintName: fk_clients_widget_clients
        deferrable: false
        initiallyDeferred: false
        referencedColumnNames: id
        referencedTableName: clients                     