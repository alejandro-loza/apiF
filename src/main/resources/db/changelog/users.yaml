databaseChangeLog:
- changeSet:
    id: users
    author: alejandro.garcia
    changes:
    - createTable:
        tableName: users
        columns:
        - column:
            name: id
            type: BIGINT
            autoIncrement: true
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: username
            type: java.sql.Types.VARCHAR(100)
            constraints:
              nullable: false
              unique: true
        - column:
            name: password
            type: java.sql.Types.VARCHAR(200)
            constraints:
              nullable: false
        - column:
            name: enabled
            type: BOOLEAN
            constraints:
              nullable: false
        - column:
            name: account_non_expired
            type: BOOLEAN
            constraints:
              nullable: false
        - column:
            name: account_non_locked
            type: BOOLEAN
            constraints:
              nullable: false
        - column:
            name: credentials_non_expired
            type: BOOLEAN
            constraints:
              nullable: false
        - column:
            name: date_created
            type: DATETIME
            constraints:
              nullable: false
        - column:
            name: last_updated
            type: DATETIME
            constraints:
              nullable: false
        - column:
            name: date_deleted
            type: DATETIME
